server:
  port: 8888
spring:
  application:
    name: douyin-gateway # 服务名称
  servlet:
    multipart:
      max-file-size: 1G
      max-request-size: 1G
  cloud:
    nacos:
      config:
        group: dev
        namespace: e2a06f55-6efb-4898-a990-f43c9f455579
        server-addr: 1.12.42.148:8848 # Nacos地址
        file-extension: yaml # 文件后缀名
        shared-configs:
          - dataId: common.yaml
            group: dev
            refresh: true
        extension-configs:
          - dataId: redis.yaml
            group: dev
            refresh: true
