server:
  port: 8888
spring:
  application:
    name: douyin-gateway
  servlet:
    multipart:
      max-file-size: 1G
      max-request-size: 1G
  cloud:
    nacos:
      config:
        group: dev
        namespace: e2a06f55-6efb-4898-a990-f43c9f455579
        server-addr: 1.12.42.148:8848
        file-extension: yaml
        shared-configs:
          - dataId: common.yaml
            group: dev
            refresh: true
        extension-configs:
          - dataId: redis.yaml
            group: dev
            refresh: true

gateway:
  excludedUrls: /passport/getSMSCode,/passport/logout,/user/login,/vlog/list,/vlog/detail