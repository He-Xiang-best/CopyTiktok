project:
  ip: @ipAddress@
  nacos-namespace: @nacos.namespace@
server:
  port: 8888
spring:
  application:
    name: douyin-gateway
  redis:
    password: @redis.password@
  cloud:
    nacos:
      username: @nacos.username@
      password: @nacos.password@
      config:
        group: dev
        namespace: ${project.nacos-namespace}
        server-addr: ${project.ip}:8848
        file-extension: yaml
        shared-configs:
          - dataId: common.yaml
            group: dev
            refresh: true
          - dataId: redis.yaml
            group: dev
            refresh: true
        extension-configs:
          - dataId: gateway.yaml
            group: dev
            refresh: true


