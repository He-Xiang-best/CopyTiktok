project:
  ip: @ipAddress@
  nacos-namespace: @nacos.namespace@
server:
  port: 8082
spring:
  application:
    name: douyin-middleware-server
  datasource:
    username: root
    password: root
  redis:
    password: root
  cloud:
    nacos:
      config:
        group: dev
        namespace: ${project.nacos-namespace}
        server-addr: ${project.ip}:8848
        file-extension: yaml
        shared-configs:
          - dataId: common.yaml
            group: dev
            refresh: true
          - dataId: datasource.yaml
            group: dev
            refresh: true
          - dataId: dubbo.yaml
            group: dev
            refresh: true
          - dataId: redis.yaml
            group: dev
            refresh: true

--- # mongodb开发环境配置
spring:
  data:
    mongodb:
      uri: mongodb://root:root@${project.ip}:27017
      database: douyin-cloud

--- # rabbitmq开发环境配置
spring:
  rabbitmq:
    host: ${remote.ip}
    port: 5672
    username: admin
    password: admin
    virtual-host: douyin-cloud

# MinIO 配置
minio:
  # MinIO服务地址  dev-step1: ps -ef|grep minio \n kill -9 xxxxx
  endpoint: http://${project.ip}:9000
  # 文件地址host   dev-step2: cd /usr/local/minio/ \n ./start-minio.sh
  fileHost: http://${project.ip}:9000
  # 存储桶bucket名称
  bucketName: douyin-cloud
  # 用户名
  accessKey: minioadmin
  # 密码
  secretKey: minioadmin
  # 图片大小限制，单位：m
  imgSize: 1024
  # 文件大小限制，单位：m
  fileSize: 1024
