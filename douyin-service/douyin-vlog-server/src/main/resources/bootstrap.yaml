project:
  ip: @ipAddress@
  nacos-namespace: @nacos.namespace@
server:
  port: 8083
spring:
  application:
    name: douyin-vlog-server
  datasource:
    username: @mysql.username@
    password: @mysql.password@
  redis:
    password: @redis.password@
  cloud:
    nacos:
      username: @nacos.username@
      password: @nacos.password@
      config:
        group: dev
        namespace: ${project.nacos-namespace}
        server-addr: ${project.ip}:8848
        file-extension: yaml
        shared-configs:
          - dataId: common.yaml
            group: dev
            refresh: true
          - dataId: datasource.yaml
            group: dev
            refresh: true
          - dataId: dubbo.yaml
            group: dev
            refresh: true
          - dataId: redis.yaml
            group: dev
            refresh: true
